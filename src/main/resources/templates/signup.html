<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Signup page</h1>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-2 paint-card">
                    <h1 class="text-center">Register here</h1>

                    <!-- alert message-->
                    <div th:if="${session.msg}" class="text-center">
                        <h4 class="text-success" th:text="${session.msg}"></h4>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </div>
                    <!-- END alert message-->
                    <div class="card-body">
                        <form th:action="@{/saveUser}"  method="post">

                            <div class="form-group  mt-2">
                                <label for="">Enter Name</label>
                                <input type="text" name="name" id="" class="form-control" required="required">
                            </div>

                            <div class="form-group mt-2">
                                <label for="">Enter Email</label>
                                <input type="email" name="email" id="" class="form-control" required="required">
                            </div>

                            <div class="form-group mt-2">
                                <label for="">Enter Password</label>
                                <input type="password" name="password" id="" class="form-control" required="required">
                            </div>

                            <div class="form-group mt-2 " >
                                <textarea name="about" id="" cols="" rows="3" placeholder="Enter About"></textarea>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" name="agree" id="exampleCheck1" class="form-check-input" >
                                <label for="exampleCheck1" class="form-check-label">Terms & Condition Agrement</label>
                            </div>

                            <div class="text-center mt-3">
                                <button class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn btn-primary text-white">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
